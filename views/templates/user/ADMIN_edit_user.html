<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form action="/admin/users/{{.User.ID}}" method="POST">
        <input type="hidden" name="_method" value="PATCH">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="Username" value="{{.User.Username}}" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" value="{{.User.Password}}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" value="{{.User.Email}}" required>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="Role" required>
                <option value="user" {{if eq .User.Role "user"}}selected{{end}}>User</option>
                <option value="admin" {{if eq .User.Role "admin"}}selected{{end}}>Admin</option>
                <option value="manager" {{if eq .User.Role "manager"}}selected{{end}}>Manager</option>
            </select>
        </div>

        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
