<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Execute SQL Query</title>
</head>
<body>
<div class="container">
  <h2>Enter SQL Query</h2>
  <form id="queryForm" action="/admin/execute-query" method="POST">
    <div class="form-group">
      <label for="sqlQuery">SQL Query:</label>
      <textarea id="sqlQuery" name="sqlQuery" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Execute Query</button>
    </div>
  </form>
</div>
</body>
</html>
