<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .payment-form {
      width: 100%;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .payment-summary {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Payment Page</h1>

  <div class="payment-summary">
    <h2>Subscription Plan</h2>
    <p><strong>Plan:</strong> Premium Subscription</p>
    <p><strong>Price:</strong> $9.99 per month</p>

    <form id="paymentForm">
      <label>
        Card Name:
        <input type="text" id="card_name" name="card_name" required>
      </label>
      <label>
        Card Number:
        <input type="text" id="card_number" name="card_number" maxlength="19" placeholder="1234 5678 9012 3456" required oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{4})/g, '$1 ').trim();">
      </label>
      <label>
        Expiry Date:
        <input type="text" id="expiry_date" name="expiry_date" maxlength="5" placeholder="MM/YY" required oninput="formatExpiryDate(this)">
      </label>
      <label>
        CVV:
        <input type="text" id="cvv" name="cvv" maxlength="3" required oninput="this.value = this.value.replace(/\D/g, '');">
      </label>
      <input type="hidden" id="amount" name="amount" value="9.99">
      <input type="hidden" id="user_id" name="user_id" value="{{.userID}}">
      <input type="hidden" id="subscription_id" name="subscription_id" value="{{.subscriptionID}}">

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>


  <br>
  <a href="/posts">
    <button>Back to Posts</button>
  </a>
</div>
</body>

<script>
  function formatExpiryDate(input) {
    let value = input.value.replace(/\D/g, ''); // Remove non-numeric characters
    if (value.length > 2) {
      value = value.substring(0, 2) + '/' + value.substring(2, 4);
    }
    input.value = value.substring(0, 5); // Ensure max length is 5
  }

    document.getElementById("paymentForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent default form submission

    // Collect form data
    const paymentData = {
    card_name: document.getElementById("card_name").value,
    card_number: document.getElementById("card_number").value,
    expiry_date: document.getElementById("expiry_date").value,
    cvv: document.getElementById("cvv").value,
    amount: parseFloat(document.getElementById("amount").value),
    user_id: parseInt(document.getElementById("user_id").value),
    subscription_id: parseInt(document.getElementById("subscription_id").value)
  };

    console.log("Sending JSON:", paymentData); // Debugging

    try {
    const response = await fetch("/payment", {
    method: "POST",
    headers: {
    "Content-Type": "application/json"  // Tell the server we're sending JSON
  },
    body: JSON.stringify(paymentData) // Convert JS object to JSON string
  });

    const result = await response.json(); // Parse the JSON response
    console.log("Server response:", result);

    if (response.ok) {
    alert("Payment successful!");
  } else {
    alert("Payment failed: " + result.error);
  }
  } catch (error) {
    console.error("Error processing payment:", error);
    alert("Something went wrong.");
  }
  });


</script>

</html>
